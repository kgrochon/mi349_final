<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;800&display=swap" rel="stylesheet">
    <title>Katherine's Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_logo"><a href="index.html">KR</a></div>
            <ul class="nav_menu">
                <li><a href="index.html#about">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact</h1>
            <form id="contactForm">
                <ul class="inputBox">
                    <li>
                        <input type="text" name="name" placeholder="Full Name" required="required">
                    </li>
                    <li>
                        <input type="email" name="email" placeholder="Email" required="required">
                    </li>
                    <li>
                        <input type="text" name="subject" placeholder="Subject" required="required">
                    </li>
                    <li>
                        <textarea placeholder="Type your Message..." name="message" required="required"></textarea>
                    </li>
                    <li>
                        <button class="contact_sub" type="submit"><strong>Submit</strong></button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer class="sticky_bottom">
        <ul class="contacts">
            <li><a href="https://www.linkedin.com/in/katherinerochon"><img src="linkedin.png" alt="LinkedIn"></a></li>
            <li><a href="https://github.com/kgrochon"><img src="github.png" alt="Twitter"></a></li>
            <li><a href="https://codepen.io/kgrochon"><img src="codepen.png" alt="CodePen"></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
